<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        #ScoreSelect {
            border-radius: 500px;
            width: 17%;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        h1,
        h3 {
            font-weight: 500;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-4 border rounded p-0">
                <img src="Table Tennis.jpg" alt="Table Tennis Image" width="100%">
                <h6 class="border rounded bg-light pl-3 py-2">Ping Pong Score Keeper</h6>
                <div class="p-3">
                    <h1><span id="p1">0</span> to <span id="p2">0</span></h1>
                    <p class="lead">Use the buttons below to keep score</p>
                    <h3 class="d-inline-block">Playing To </h3>
                    <select name="totalScore" class="custom-select mb-2" id="ScoreSelect">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>

                    <div class="mt-2">
                        <div class="d-inline-block" id="players">
                            <button class="btn btn-dark btn-lg" id="p1Button">+1 Player One</button>
                            <button class="btn btn-primary btn-lg" id="p2Button">+1 Player Two</button>
                        </div>
                        <button class="btn btn-danger btn-lg" id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
